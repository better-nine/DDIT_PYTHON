
{% extends 'layout.html' %}
<meta charset="UTF-8">
{% block content %}

<style type="text/css">
 .notice_detail {
	width : 500px;	
	
	
}

th {
	width : 100px;
}
</style>
</head>
<body>
<content>
	<form action = "upload" method = "POST" enctype = "multipart/form-data">
	  <table border='1' class="notice_detail">
		<tr>
		<th>글제목</th>
		<td><input type="text" name="title"></td>
		</tr>
		<tr>
		<th>작성자</th>
		<td><input type="text" name="name"></td>
		</tr>
		<tr>
		<th>내용</th>
		<td><textarea rows="20" cols="50"></textarea> </td>
		</tr>
		<tr>
		<th>파일</th>
		<td><input type = "file" name = "file" /> </td>
		</tr>
	  </table>
	  <input type="submit" value="수정완료">
	</form>
</content>	


{% endblock %}
