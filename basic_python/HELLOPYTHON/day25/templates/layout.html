<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>layout</title>

<script src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">

function fn_logout(){
	
	var a = confirm("정말 로그아웃 하시겠습니까?"); 
	
	if (a == true){
		$.ajax({
			url : "logout",
			data :  a,
			dataType : "json",
			type : "post",
			async: false,
			statusCode : {
				404 : function() {
					alert("네트워크가 불안정합니다. 다시 시도부탁드립니다.");
				}
			},
			success : function(data) {
				alert("로그아웃 성공")
				location.reload();
			}
		});
// 		alert(a)
	} else {
		
// 		alert(a)
// 		location.reload();
		 
	}
 
	
}

</script>
</head>
